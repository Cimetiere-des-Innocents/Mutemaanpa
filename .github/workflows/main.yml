on:
  push:
    branches:
      - book

jobs:
  deploy:
    name: deploy books
    runs-on: ubuntu-latest
    permissions: write-all
    steps:
      - uses: actions/checkout@v4.1.1
      - uses: extractions/setup-mdbook@v1
      - run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git checkout -b pages
          git merge --no-ff origin/book

          git rm -r --cached mutemaanpa-dev-book/book
          rm -rf mutemaanpa-dev-book/book

          git rm -r --cached mutemaanpa-background-book/book
          rm -rf mutemaanpa-background-book/book

          git rm -r --cached mutemaanpa-story-book/book
          rm -rf mutemaanpa-story-book/book

          rm mutemaanpa-dev-book/.gitignore
          rm mutemaanpa-background-book/.gitignore
          rm mutemaanpa-story-book/.gitignore

          mdbook build mutemaanpa-dev-book
          mdbook build mutemaanpa-background-book
          mdbook build mutemaanpa-story-book

          git add .
          git commit -m "Generate pages"
      - uses: ad-m/github-push-action@master
        with:
          github_token: ${{ github.token }}
          branch: pages
          force: true
